<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before Humans â€” London</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf@7/turf.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: #0a0f0a;
      color: #e0e8e0;
      overflow: hidden;
      height: 100vh;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    /* Control Panel */
    #panel {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: rgba(10, 15, 10, 0.92);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 24px;
      width: 260px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    #panel h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 4px;
      color: #c8e6c9;
      letter-spacing: -0.3px;
    }

    #panel .subtitle {
      font-size: 12px;
      color: #7a8a7a;
      margin-bottom: 20px;
      font-style: italic;
    }

    .control-group {
      margin-bottom: 16px;
    }

    .control-group label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #7a8a7a;
      margin-bottom: 6px;
    }

    #seed-input {
      width: 100%;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e0e8e0;
      font-family: 'DM Sans', system-ui, sans-serif;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    #seed-input:focus {
      border-color: rgba(124, 179, 66, 0.5);
    }

    #seed-input::placeholder {
      color: #4a5a4a;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-family: 'DM Sans', system-ui, sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:disabled {
      opacity: 0.35;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #2d5a27;
      color: #c8e6c9;
      margin-bottom: 8px;
    }

    .btn-primary:hover:not(:disabled) {
      background: #3a7a32;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(45, 90, 39, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.06);
      color: #a0b0a0;
      margin-bottom: 6px;
    }

    .btn-secondary:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-danger {
      background: transparent;
      color: #8a6a6a;
      font-size: 12px;
    }

    .btn-danger:hover:not(:disabled) {
      color: #c08080;
    }

    /* Stats */
    #stats {
      margin-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      padding-top: 12px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 3px 0;
      font-size: 13px;
    }

    .stat-label { flex: 1; color: #a0b0a0; }
    .stat-value { color: #c8e6c9; font-weight: 500; }

    .biome-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      flex-shrink: 0;
    }

    /* Status */
    #status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      min-height: 20px;
    }

    #status-text {
      font-size: 11px;
      color: #6a7a6a;
    }

    /* Spinner */
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(124, 179, 66, 0.2);
      border-top-color: #7cb342;
      border-radius: 50%;
      display: none;
      flex-shrink: 0;
    }

    .spinner.visible {
      display: block;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Info bar */
    #info {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      z-index: 1000;
      background: rgba(10, 15, 10, 0.92);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: all 0.2s ease;
      pointer-events: none;
      font-size: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    #info.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .info-detail {
      color: #7a8a7a;
      font-size: 12px;
    }

    /* Title badge */
    #title-badge {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    #title-badge h2 {
      font-size: 14px;
      font-weight: 700;
      color: rgba(200, 230, 200, 0.6);
      letter-spacing: -0.3px;
    }

    #title-badge p {
      font-size: 11px;
      color: rgba(120, 140, 120, 0.5);
    }

    /* Override Leaflet attribution */
    .leaflet-control-attribution {
      background: rgba(10, 15, 10, 0.7) !important;
      color: #4a5a4a !important;
      font-size: 10px !important;
    }

    .leaflet-control-attribution a {
      color: #6a7a6a !important;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="title-badge">
    <h2>Before Humans</h2>
    <p>London, pre-settlement</p>
  </div>

  <div id="panel">
    <h1>Generate Map</h1>
    <p class="subtitle">What London looked like before us</p>

    <div class="control-group">
      <label for="seed-input">Seed (optional)</label>
      <input type="number" id="seed-input" placeholder="Random">
    </div>

    <button class="btn btn-primary" id="btn-generate">Generate</button>
    <button class="btn btn-secondary" id="btn-save" disabled>Save GeoJSON</button>
    <button class="btn btn-danger" id="btn-discard" disabled>Discard</button>

    <div id="stats"></div>

    <div id="status">
      <div class="spinner" id="spinner"></div>
      <span id="status-text">Ready</span>
    </div>
  </div>

  <div id="info"></div>

  <!-- App scripts -->
  <script src="js/noise.js"></script>
  <script src="js/boundary.js"></script>
  <script src="js/topology.js"></script>
  <script src="js/rivers.js"></script>
  <script src="js/generate.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
